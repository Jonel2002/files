<div class="subscriber-container">
    <input type="text" (input)="onSearchChange($event)" placeholder="Search">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Code</th>
                <th>Subscription ID</th>
                <th>Check-In Time</th>
                <th>Check-Out Time</th>
                <th>Price</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let log of filteredLogs">
                <td>{{ log.id }}</td>
                <td>{{ log.code }}</td>
                <td>{{ log.subscriptionId }}</td>
                <td>{{ log.checkIn | date: 'HH:mm:ss' }}</td>
                <td>{{ log.checkOut | date: 'HH:mm:ss' }}</td>
                <td>{{ log.price }}</td>
                <td>
                    <button (click)="onDelete(log.id)" class="cancelbutton">Delete</button>
                    <button *ngIf="log.isRunning" (click)="onStopLog()"
                        class="cancelbutton">Stop</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="startLogContainer">
        <button (click)="onStartLogForNewLog()" [disabled]="isLogging"
            class="updatebutton">Start Log</button>
        <div *ngIf="isLogging" class="stopLogContainer">
            <p>Start Time: {{ startTime | date: 'HH:mm:ss' }}</p>
            <button (click)="onStopLog()" class="cancelbutton">Stop</button>
        </div>
    </div>
</div>
